<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>영상 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        h2 {
            margin-top: 16px;
        }
    </style>
</head>
<body>
<h1>영상 상세 페이지</h1>
<iframe id="videoPlayer" allowfullscreen></iframe>
<h2 id="videoTitle">영상 제목 로딩 중...</h2>

<script>
    // 영상 데이터 예시 (videoId → 유튜브 실제 ID, 제목)
    const videos = {
        1: {
            youtubeId: "LCtqkqGO0Bc",
            title: "첫 번째 영상 제목 예시"
        },
        2: {
            youtubeId: "9bZkp7q19f0",
            title: "두 번째 영상 제목 예시"
        }
    };

    // URL에서 videoId 읽기
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("videoId");

    if (!videoId || !videos[videoId]) {
        alert("존재하지 않는 영상입니다.");
    } else {
        const videoData = videos[videoId];
        // iframe src 세팅
        const iframe = document.getElementById("videoPlayer");
        iframe.src = `https://www.youtube.com/embed/${videoData.youtubeId}`;

        // 제목 세팅
        document.getElementById("videoTitle").textContent = videoData.title;
    }
</script>
</body>
</html>
