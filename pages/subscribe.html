<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/subscribe.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header(Navbar) -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">
            <img src="../images/youtube_logo.webp" alt="Logo" width="170" height="40" class="d-inline-block align-text-top ms-3" />
          </a>

          <div class="container" id="search">
            <form id="search-form">
              <div class="input-group rounded-pill border overflow-hidden">
                <input type="text" class="form-control border-0" placeholder="검색" id="search-input" />
                <button type="submit" class="btn bg-white border-0" id="search-btn">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="d-flex align-items-center">
            <p class="mb-0 me-2 align-text-center">TooMuchTalker님</p>
            <div class="dropdown">
              <button class="btn d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="#" id="profile-img" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </button>

              <ul class="dropdown-menu dropdown-menu-end p-2" style="width: 300px">
                <li>
                  <div class="text-start p-3 d-flex">
                    <div>
                      <img src="#" id="dropdown-img" alt="프로필 이미지" width="60" height="60" class="d-inline-block align-text-top me-3 rounded-circle" />
                    </div>
                    <div>
                      <p id="profile-name" class="mb-2"></p>
                      <small class="text-primary">내 채널 보기</small>
                    </div>
                  </div>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Google 계정</a></li>
                <li><a class="dropdown-item" href="#">계정 전환</a></li>
                <li><a class="dropdown-item" href="#">로그아웃</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">YouTube 스튜디오</a></li>
                <li><a class="dropdown-item" href="#">YouTube Premium 혜택</a></li>
                <li><a class="dropdown-item" href="#">구매 항목 및 멤버십</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">YouTube의 내 데이터</a></li>
                <li><a class="dropdown-item" href="#">디자인: 기기 테마</a></li>
                <li><a class="dropdown-item" href="#">언어: 한국어</a></li>
                <li><a class="dropdown-item" href="#">제한 모드: 사용 안함</a></li>
                <li><a class="dropdown-item" href="#">위치: 한국</a></li>
                <li><a class="dropdown-item" href="#">단축키</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">설정</a></li>
                <li><a class="dropdown-item" href="#">고객센터</a></li>
                <li><a class="dropdown-item" href="#">의견 보내기</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Aside -->
    <aside class="">
      <button data-ad="main" class="side-btn btn btn-light border-0">
        <img class="icon" src="../images/home1.png" />
        <p class="mb-0">home</p>
      </button>
      <button data-ad="subscribe" class="side-btn btn btn-light border-0">
        <img class="icon" src="../images/sub2.png" />
        <p class="mb-0">구독</p>
      </button>
    </aside>

    <main id="main"></main>

    <footer class="text-center">
      <p>&copy; 2025 EstSoft Edu. First Project. Youtube Clone</p>
    </footer>

    <!-- 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
    <script src="../js/subscribe.js"></script>

</html>
