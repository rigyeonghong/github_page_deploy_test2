<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>유튜브 클론 - 메인</title>
    <style>
        .video-card {
            width: 200px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
        .video-card img {
            width: 100%;
            display: block;
        }
        .video-title {
            font-size: 14px;
            margin-top: 6px;
        }
    </style>
    <script src="./js/main.js" defer></script>
</head>
<body>
<div id="navbar"></div>
<script>
    fetch('pages/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
<h1>유튜브 클론 메인</h1>
<div id="videoList">
    <!-- 영상 카드 -->
    <div class="video-card" onclick="goToVideo(1)">
        <img src="https://img.youtube.com/vi/LCtqkqGO0Bc/hqdefault.jpg" alt="영상 1 썸네일" />
        <div class="video-title">첫 번째 영상</div>
    </div>
    <div class="video-card" onclick="goToVideo(2)">
        <img src="https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg" alt="영상 2 썸네일" />
        <div class="video-title">두 번째 영상</div>
    </div>
</div>

<button id="reloadBtn">페이지 전체 새로고침 (Reload)</button>
<button id="refreshBtn">페이지 새로고침 (Refresh)</button>

</body>
</html>
